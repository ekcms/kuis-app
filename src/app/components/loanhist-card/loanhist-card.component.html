<div class="order-items" *ngFor="let lh of loanhistData">
  <ion-card mode="ios">
    <ion-card-content>
      <div class="address">
        <ion-item lines="none">
          {{lh.accessionNumber}}
        </ion-item>
      </div>
    
      <hr>
    
      <div class="cart-total">
        <ion-item lines="none">
          <ion-label>ISBN</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{lh.isbn}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Title</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{lh.title}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Loan Date</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{lh.loanedOn}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Due Date</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{lh.dueDate}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Return Date</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{lh.returnDate}}</ion-label>
        </ion-item>
      </div>

        <!-- <ion-button expand="block" color="warning">Renew</ion-button> -->
      
    </ion-card-content>
  </ion-card>
  
</div>
