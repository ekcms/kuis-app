<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/search" class="backbtn"></ion-back-button>
    </ion-buttons>
    <h3>BOOK'S DETAILS</h3>
  </ion-toolbar>
</ion-header>

<ion-content >

    <img src="../../../assets/images/book5.jpg" />

  <div class="ion-padding-vertical">
    <div *ngFor="let inf of information ; first as isFirst">
    <h1 text-wrap class="item-name"*ngIf="isFirst">{{inf.title}}</h1>
    <h4 *ngIf="isFirst" class="price">
      {{inf.author}}
    </h4>
  </div>
  </div>
  <div class="seperator">
    <hr>
  </div>
  
  <div class="description">
    <h5>Description</h5>
    <div *ngFor="let inf of information ; first as isFirst">
    <p *ngIf="isFirst">
      {{inf.detail}}
    </p>
  </div>

  </div>
  <div class="review">
    <ion-row>
      <ion-col size="6">
        <div class="rating">
          
        </div>

        
      </ion-col>
      <ion-col size="6">
        <div class="count"></div>
      </ion-col>
    </ion-row>
  </div>
  <div class="seperator">
    <hr>
  </div>


  <div class="seperator">
    <hr>
  </div>
 


<ion-content padding>
  
  <ion-segment [(ngModel)]="segment">
    
    <ion-segment-button value="details">
      Details
    </ion-segment-button>
    <ion-segment-button value="availability">
      Availability
    </ion-segment-button>
    

  </ion-segment>


  <div [ngSwitch]="segment">
    <ion-card *ngSwitchCase="'details'">
      <ion-card-header>
        <ion-grid class="sizes">
          <ion-row>
            <ion-col offset-4>
              <div>Author</div>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col *ngFor="let inf of information ; first as isFirst">
              <div *ngIf="isFirst">{{inf.author}}</div>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col offset-4>
              <div>ISBN</div>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col *ngFor="let inf of information ; first as isFirst">
              <div *ngIf="isFirst">{{inf.isbn}}</div>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col offset-4>
              <div>Publisher</div>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
              <div></div>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col offset-4>
              <div>Call Number</div>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col *ngFor="let inf of information ; first as isFirst">
              <div *ngIf="isFirst">{{inf.callNumber}}</div>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col offset-4>
              Physical Description    </ion-col>
            <ion-col>
              <ion-col></ion-col>
              <ion-col></ion-col>  
              <div></div>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col offset-4>
              <div>Subject</div>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
              <div></div>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <ion-grid class="colors">
  
          <ion-row>
            <ion-col offset-4>
              <div>Related Name</div>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
              <div></div>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col offset-4>
              <div>URL Name</div>
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
              <div></div>
            </ion-col>
          </ion-row>
  
        </ion-grid>
        <div class="button-container">
          <ion-button expand="block" (click)="reserveAction()" class="main-button">Reserve</ion-button>
        </div>
      </ion-card-header>
      <ion-card-content>
        ...
      </ion-card-content>
    </ion-card>
  
    <ion-card *ngSwitchCase="'availability'">
      <ion-card-header>
        Availability
      </ion-card-header>
      <ion-card-content>
        Your card info content here
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
