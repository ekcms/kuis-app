<ion-header><ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home/myprofile"></ion-back-button>
  </ion-buttons>
    <ion-title>Edit Profile Pic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img *ngIf="!fileUrl" src="../../../assets/images/potrait.png"/>
    <img *ngIf="fileUrl" src="{{fileUrl}}"/>
    <ion-card-content>
      <ion-button color="medium" size="large" (click)="cropUpload()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-button class="ion-float-center padding-button" colors='dark' expands='block' routerLink='/profilepic'>Submit</ion-button>
  <ion-button class="ion-float-center padding-button" colors='dark' expands='block' routerLink='../../home'>Cancel</ion-button>
</ion-content>
