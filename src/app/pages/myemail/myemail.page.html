<ion-header>
  <ion-toolbar>
    <ion-menu-button contentId="main" slot="start"><ion-icon src="../../../assets/icon/menucircle.svg"></ion-icon></ion-menu-button>      
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="title ion-padding font-bold">
      <h1>My Emails</h1>
    </div>
    <app-email-card [loginUser]="authUser"></app-email-card>
    
    <ion-card-content *ngIf="badRequest">
      <ion-item lines="none">
        <ion-label>No data available.</ion-label>
      </ion-item>
    </ion-card-content>
  
  </div>

  
  
</ion-content>
