
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h2>New Registration Request</h2>
  <h3>Please enter your details below</h3>
    <div class="form">
      <ion-item>
        <ion-input placeholder='Name'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder='Email' types='email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder='Purpose' types='text'></ion-input>
      </ion-item>
    
      <ion-button colors='dark' expands='block' routerLink='/signup'>Submit</ion-button>
    </div>
    
  
    </ion-content>
