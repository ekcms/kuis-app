<ion-split-pane>

  <ion-menu content="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
<ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
        {{ p.title }}
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>

  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>

</ion-split-pane>
