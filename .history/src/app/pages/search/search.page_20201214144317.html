<ion-header>
  <ion-toolbar>
    <!-- <ion-title>seaxxxxrch</ion-title> -->
    <ion-button slot="start">
      <ion-menu-button menu="main-menu" contentId="main"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="ion-text-center logo">  
  <app-logo></app-logo>
</div>

<h5 class="ion-text-center">Web OPAC Search</h5>
  <form id="form">
    <app-search-input></app-search-input>
    <ion-item>
      <ion-input placeholder='Enter search keywords' types='text'></ion-input>
    </ion-item>
    <ion-button expand="block">Search</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            1 of 3
          </div>
        </ion-col>
        <ion-col>
          <div>
            2 of 3
          </div>
        </ion-col>
        <ion-col>
          <div>
            3 of 3
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
